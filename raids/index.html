<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <title>Chambers of Xeric Simulator</title>
  </head>
  <body>
    <form action="#">
      <label for="average">Average Points: </label>
      <input type="number" id="average" name="average" /><br /><br />
      <label for="count">Number of completions: </label>
      <input type="number" id="count" name="count" /><br /><br />
      <input
        type="button"
        value="Go!"
        onclick="(() => {increaseRaidCounter(); simulateRaidsFromData()})()"
      />
    </form>
    <button id="reset" type="button" onclick="resetRaidCounter()">Reset</button>
    <p id="raidCounter"></p>
    <div id="purples">
      <ul id="purples-list"></ul>
    </div>
  </body>
</html>
